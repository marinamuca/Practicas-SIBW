{% extends "form-page.html" %}
{% block title %}Editar Comentario{% endblock title %}
{% block auth_form %}
    <h2>Editar Comentario</h2>
    <form id="form-edit-comment" name="edit-comment" action="editComment.php?comment={{ id }}" method="post">
        <div class="form-field">
            <input id="texto-comment" type="text" value="{{ texto }}" name="texto" class="{{ error.texto }}">
            <span class="error">{{ errorMsgs.texto }}</span>
        </div>
        <div class="form-field">
            <input type="submit" value="Editar" id="submit-btn">
        </div>
    </form>
{% endblock auth_form %}
{% block scripts %} 
    <script type="text/javascript" src="static/js/comments.js" ></script>
{% endblock scripts %}
